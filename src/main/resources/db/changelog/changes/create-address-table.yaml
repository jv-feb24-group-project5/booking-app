databaseChangeLog:
  - changeSet:
      id: create-address-table
      author: your_name
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: zip_code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
                  constraints:
                    nullable: false
