databaseChangeLog:
  - changeSet:
      id: 1
      author: samoilenko
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false