databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: Pavlo Betsa
      changes:
      - createTable:
          tableName: payments
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: status
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: booking_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: session_url
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: session_id
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: amount_to_pay
                type: DECIMAL
                constraints:
                  nullable: false
            - column:
                name: is_deleted
                type: BOOLEAN
                defaultValue: false
                constraints:
                  nullable: false
